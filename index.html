<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="firstGrid">
      <div class="greetingBox">
        <div id="greeting" class="hidden"></div>
        <div class="loginoutBox">
          <form id="login-form" class="hidden">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="what is you name?"
            />
            <input type="submit" value="Log In" />
          </form>

          <form id="logout-form" class="hidden">
            <input type="submit" value="Log Out" />
          </form>
        </div>
      </div>
      <div class="firstGridMiddle">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <div class="clockWraper">
          <div class="clockBox">
            <div class="clockInnerBox">
              <h3 id="ampm"></h3>
              <h2 id="clock">00:00:00</h2>
            </div>
          </div>
        </div>
      </div>

      <form id="todo-form">
        <div class="inputBox">
          <input
            type="text"
            placeholder="Write a To DO and Press Enter"
            require
          />
        </div>
      </form>
    </div>

    <ul class="secondGrid" id="todo-list"></ul>

    <div class="lastGrid">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
